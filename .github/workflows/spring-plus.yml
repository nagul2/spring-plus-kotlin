name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Decode EC2 SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
              -o BatchMode=yes \
              -i ec2_key.pem \
              build/libs/*.jar \
              ubuntu@${{ secrets.EC2_HOST }}:~/app.jar

      - name: Deploy and Run on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} <<EOF
            export DB_ID="${{ secrets.DB_ID }}"
            export DB_PW="${{ secrets.DB_PW }}"
            export JWT_SECRETKEY="${{ secrets.JWT_SECRETKEY }}"
            pkill -f 'java -jar' || true
            nohup java -jar ~/app.jar --spring.profiles.active=dev > app.log 2>&1 &
          EOF
